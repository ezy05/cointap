<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('poza.png');
            background-size: cover;
            background-position: center;
        }
        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.5);
            width: 600px;
            max-width: 90vw;
        }
        #coin {
            width: 300px;
            height: 300px;
            cursor: pointer;
            margin-top: 20px;
        }
        #balance {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #tap-instruction {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
        }
        #start-button, #withdraw-button, #earn-more-button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #start-button:hover, #withdraw-button:hover, #earn-more-button:hover {
            background-color: #0056b3;
        }
        #game-screen {
            display: none;
        }
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        #modal-content input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #modal-content button:hover {
            background-color: #0056b3;
        }
        #ad-modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #ad-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #close-ad {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #close-ad:hover {
            background-color: #0056b3;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3821323185009106" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="welcome-screen">
            <h1>Welcome to Coin Tap Game!</h1>
            <button id="start-button">Start Now</button>
        </div>
        <div id="game-screen">
            <div id="balance">Balance: 100</div>
            <div id="tap-instruction">TAP TAP THE COIN</div>
            <img id="coin" src="coin.png" alt="Coin Image">
            <button id="withdraw-button">Withdraw</button>
            <button id="earn-more-button">Earn More</button>
        </div>
    </div>

    <!-- Modal pentru reclama interstițială -->
    <div id="ad-modal">
        <div id="ad-content">
            <h2>Special Offer!</h2>
            <p>Check out this amazing offer just for you!</p>
            <button id="close-ad">Close</button>
        </div>
    </div>

    <!-- Modal pentru retragere -->
    <div id="modal">
        <div id="modal-content">
            <h2>Withdraw Funds</h2>
            <input type="text" id="paypal-email" placeholder="Enter PayPal Email" required>
            <input type="number" id="withdraw-amount" placeholder="Enter Amount" min="1" required>
            <button id="confirm-withdraw">Confirm</button>
            <button id="close-modal">Close</button>
            <div id="info" style="margin-top: 10px; color: #333;">10,000 = $1</div>
            <div id="error-message" style="color: red; display: none;"></div>
            <div id="success-message" style="color: green; display: none;"></div>
        </div>
    </div>

    <script>
        let userBalance = 100;
        const balanceElement = document.getElementById('balance');
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const startButton = document.getElementById('start-button');
        const coinImage = document.getElementById('coin');
        const withdrawButton = document.getElementById('withdraw-button');
        const earnMoreButton = document.getElementById('earn-more-button');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('close-modal');
        const confirmWithdrawButton = document.getElementById('confirm-withdraw');
        const paypalEmailInput = document.getElementById('paypal-email');
        const withdrawAmountInput = document.getElementById('withdraw-amount');
        const infoElement = document.getElementById('info');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const adModal = document.getElementById('ad-modal');
        const closeAdButton = document.getElementById('close-ad');

        // Inițializare balanță
        function initializeBalance() {
            const savedBalance = localStorage.getItem('userBalance');
            if (savedBalance === null) {
                localStorage.setItem('userBalance', 100);
                userBalance = 100;
            } else {
                userBalance = parseInt(savedBalance, 10);
            }
            balanceElement.textContent = `Balance: ${userBalance}`;
        }
        initializeBalance();

        startButton.addEventListener('click', () => {
            welcomeScreen.style.display = 'none';
            gameScreen.style.display = 'block';
        });

        coinImage.addEventListener('click', () => {
            userBalance += 1;
            localStorage.setItem('userBalance', userBalance);
            balanceElement.textContent = `Balance: ${userBalance}`;
        });

        withdrawButton.addEventListener('click', () => {
            if (userBalance < 10000) {
                errorMessage.textContent = "Insufficient balance. You need at least 10,000 coins to withdraw.";
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            modal.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        confirmWithdrawButton.addEventListener('click', () => {
            const email = paypalEmailInput.value.trim();
            const amount = parseInt(withdrawAmountInput.value, 10);

            if (!email || isNaN(amount) || amount <= 0) {
                errorMessage.textContent = "Please enter a valid email and amount.";
                errorMessage.style.display = 'block';
                return;
            }

            if (amount > userBalance) {
                errorMessage.textContent = "Insufficient balance.";
                errorMessage.style.display = 'block';
                return;
            }

            userBalance -= amount;
            localStorage.setItem('userBalance', userBalance);
            balanceElement.textContent = `Balance: ${userBalance}`;
            successMessage.textContent = `Withdrawal successful! Sent $${amount / 10000} to ${email}`;
            successMessage.style.display = 'block';
            modal.style.display = 'none';
        });

        earnMoreButton.addEventListener('click', () => {
            alert("Earn More feature not implemented yet.");
        });

        // Funcție pentru a afișa reclama interstițială
        function showInterstitialAd() {
            adModal.style.display = 'flex';
        }

        // Funcție pentru a închide reclama
        closeAdButton.addEventListener('click', () => {
            adModal.style.display = 'none';
        });

        // Afișează reclama la fiecare minut
        setInterval(showInterstitialAd, 60000); // 60000 ms = 1 minut
    </script>
</body>
</html>
